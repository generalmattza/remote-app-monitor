[project]
name = "remote-app-monitor"
description = "A_short_description"

# If a project, then you can specify version here
# version = "0.0.1"
# If a module, then fetch version dynamically (see [tool.setuptools.dynamic] below)
dynamic = ["version"]

readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [
  { email = "matthew@davidson.engineering" },
  { name = "Matthew Davidson" },
]

classifiers = [
  "Development Status :: 1 - Planning",
  "Operating System :: Microsoft :: Windows",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]

dependencies = [
  "config-loader @ git+https://github.com/davidson-engineering/python-config-loader.git",
  "tabulate>=0.9.0",
  "zmq>=0.0.0",
  "pyserial>=3.5",
  "flask>=3",
  "flask-socketio>=5",
]

# Use this line if your project comprises of modules only without any ./src/* files
#[tool.setuptools]
#py-modules = []

# If a module, then use fetch version from src/module_name/__init__.py
[tool.setuptools.dynamic]
version = { attr = "app_monitor.__version__" }


[project.optional-dependencies]
test = ["pytest >= 8"]


